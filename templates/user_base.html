<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Carter+One&family=Monoton&family=Oleo+Script&family=Quicksand&family=Rouge+Script&family=Snippet&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">

    <title>
        {% block title %}{% endblock %}
    </title>
</head>

<body>

    <nav class="navbar navbar-dark sticky-top blue-bg flex-md-nowrap pt-4 ml-5 mr-5 mt-5 shadow" id="navbar-user-home">
        <span class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">Smitty</span>
        <button class="navbar-toggler position-initial d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-lt"></span>
        </button>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt h4" title="Logout"></i></a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">

        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse ml-5 mt-5 pt-5 mb-5">
                <div class="sidebar-sticky align-items-start mb-5 pt-5 mt-5 ">
                    <ul class="nav flex-column pl-2 pr-2 mb-5">

                        <li class="nav-item pl-2">
                            <h3 class="text-center mb-3">Profile</h3>
                        </li>
                        <li class="nav-item pl-2">
                            <h4><i class="far fa-user pr-4"></i>{{user.username}}</h4>
                        </li>
                        <li class="nav-item pl-2 h4">
                            <i class="fas fa-thumbs-up inline h4 mb-0"></i>
                            <a class="nav-link inline h4" id="likes" value="{{user.id}}"
                                href="/api/{{user.id}}/likes">Likes</a>
                        </li>
                        <br>
                        <hr class="nav-hr">
                        <br>
                        <li class="nav-item">
                            <form action="/user/{{user.username}}/search" method="POST">
                                <label for="search" class="text-center">
                                    <h3>Search</h3>
                                </label>
                                <input class="form-control form-control-dark w-100 mb-3" id="search" name="keyword"
                                    type="text" placeholder="Keyword" aria-label="Search">
                                <button class="btn submit-btn pri-btn m-0 w-100" id="search-req"
                                    type="submit">Search</button>
                            </form>
                        </li>
                        <br>
                        <hr class="nav-hr">
                        <br>
                    </ul>
                    <div id="navIcon">
                        <img src="/static/images/user.png" alt="logo" class="mx-auto d-block w-50">
                    </div>
                </div>
            </nav>

            {% block content %}

            {% endblock %}

            <!-- closing tags for search.htnl
    </div>
    </div>   -->

            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://unpkg.com/axios/dist/axios.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
            <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
                integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
                crossorigin="anonymous"></script>
            <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
                integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
                crossorigin="anonymous"></script>
            <script src="/static/script.js"></script>

</body>

</html>
