{% extends 'bootstrap/base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}

    <div class="container">

        <h1 class="">Logout</h1>

        <form action="/logout" method="POST">
            <h4 class="">Are you sure you want to logout?</h4>
            <a href="/users/{{ username }}" class="btn submit-btn btn-outline-secondary">Cancel</a>
            <button class="btn submit-btn btn-info" type="submit">Yes</button>
        </form>

    </div>

{% endblock %}
