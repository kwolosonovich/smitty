{% extends 'base.html' %}

{% block content %}

<main role="main" class="ml-5 pl-5 mr-0 pr-0" id="{{user.username}}">

    <div class="container ml-5 pl-5 mr-0 pr-0 w-100" id="gallery">
        <div class="row w-100">
        {% for list in formatted_images %}
            {% set listloop = loop %}
            {% for card in list %} 
            <div class="col-md-3 card-body container-overlay all" style="max-width: 300px; height:auto;">
                <img class="img-fluid shadow" src={{ card.url }} class="card-img-top" id="img" alt="Card image cap">
                    <div class="overlay">
                        Artist: {{card.artist}} <br> Date: {{card.date}} <br> Collection: {{card.collection}} 
                    </div>
                <div class="card-body pt-1">
                    <form action="/user/{{ user.id }}/like", method="POST" value="{{card.url}}">
                        <p class="card-title font-weight-bold text-left" value="{{ card.title }}" style="display: inline;">Title:
                        <button class="far fa-thumbs-up like" type=submit id="like-btn" name="index" value="{{card.url}}, {{card.title}}, {{card.artist}}, {{card.date}}, {{card.collection}}"></button>
                        </p>
                    </form>
                    <p class="font-weight-bold text-left">{{card.title}}</p>
                </div>
            </div>
            {% endfor %}
        {% endfor %}
    </div>
    </div>
</main>

{% endblock %}
