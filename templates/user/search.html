{% extends 'base.html' %}

{% block content %}

<main role="main" class="ml-5 pl-5 mr-0 pr-0" id="{{user.username}}">
    <div class="container ml-5 pl-5 mr-0 pr-0 w-100" id="gallery">
        <div class="row w-100">
            {% for list in formatted_images %}
            {% set listloop = loop %}
            {% for card in list %}
            <div class="col-md-3 card-body container-overlay all" style="max-width: 300px; height:auto;">
                <img class="img-fluid shadow" src={{ card.url }} class="card-img-top" id="img" alt="Card image cap">
                <div class="overlay">
                    Artist: {{card.artist}} <br> Date: {{card.date}} <br> Collection: {{card.collection}}
                </div>
                <div class="card-body pt-1">
                    <p class="card-title text-left inline" value="{{ card.title }}" style="display: inline;">Title:
                        <a class="inline" href="/user/{{ card.search_image_id }}/like"><i
                                class="fas fa-thumbs-up inline" style="color: hsl(57deg 100% 55%)"
                                id="like-btn"></i></a>
                    <p class="text-left font-weight-bold ">{{card.title}}</p>
                </div>
            </div>
            {% endfor %}
            {% endfor %}
        </div>
    </div>
</main>

{% endblock %}
